    <div class="container-fluid">
        <h2 class="text-center">Análises</h2>
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-0">
            </div>
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div id="form-filme" class="filme">
                    <h1 class="text-center">Adicionar Filme / Série</h1>

                    <form id="form-filme" action="#">
                        <div id="form-group-titulo" class="form-group">
                            <label for="titulo-input" class="control-label">Titulo </label>
                            <input id="titulo-input" type="text" class="form-control" name="titulo" value="" placeholder="Titulo">
                            <span id="help-block-titulo" class="help-block"></span>
                        </div>
                        <div id="form-group-nota" class="form-group">
                            <label for="nota-input" class="control-label">Nota </label>
                            <input id="nota-input" type="text" class="form-control" name="nota" value="" placeholder="Nota">
                            <span id="help-block-nota" class="help-block"></span>
                        </div>

                        <button type="submit" class="btn btn-success">Salvar</button>
                    </form>
                </div>

                <div class="table-responsive">
                    <h2>Lista de Filmes e Séries</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Titulo</th>
                                <th>Nota</th>
                                <th>
                                    <button id="botao-novo-titulo" type="button" class="btn btn-success">
                                        <span class="glyphicon glyphicon-plus"></span> Adicionar
                                    </button>
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tabela-filmes">
                        </tbody>
                    </table>
                </div>
            </div>
